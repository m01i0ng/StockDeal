# --- MCP Servers ---
# Define Model Context Protocol servers here. Two examples:
# 1. A stdio server (local executable)
# 2. A remote server (HTTP-based)

[mcp_servers.context7]
url = "https://mcp.context7.com/mcp"
headers = { CONTEXT7_API_KEY = "ctx7sk-0982c8c4-88be-4775-b5d5-243a3f53ad56" }

[mcp_servers.fetch]
command = "npx"
args = ["mcp-fetch-server"]

[mcp_servers.office]
command = "uvx"
args = ["mcp-server-office"]

[mcp_servers.excel]
command = "npx"
args = ["--yes", "@negokaz/excel-mcp-server"]
env = { EXCEL_MCP_PAGING_CELLS_LIMIT = "4000" }

[mcp_servers.chrome-devtools]
command = "npx"
args = ["chrome-devtools-mcp@latest"]

[mcp_servers.pdf-reader-mcp]
command = "npx"
args = ["@sylphx/pdf-reader-mcp"]
